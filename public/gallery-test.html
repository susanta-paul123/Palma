    <script>
        function popupInit(){
        var numSlick = 0;

        $('.gallery-popup').each( function() {
            numSlick++;

            $(this).addClass('popup-slider-for-' + numSlick ).slick({
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: true,
              fade: true,
              asNavFor: '.popup-slider-nav-' + numSlick
            });
            
            var $status = $(this).closest('.popup-fw').find('.pagingInfo').addClass('pagingInfo-' + numSlick );
            var $slickElement = $('.popup-slider-for-' + numSlick)
            $slickElement.on('init reInit afterChange', function (event, slick, currentSlide, nextSlide){ 
                var i = (currentSlide ?      currentSlide : 0) + 1;
                $status.text(i + '/' + slick.slideCount);
            });
        });

          numSlick = 0;
          $('.gallery-popup-nav').each( function() {
            numSlick++;
            $(this).addClass( 'popup-slider-nav-' + numSlick ).slick({
              vertical: false,
              slidesToShow: 6,
              slidesToScroll: 1,
              asNavFor: '.popup-slider-for-' + numSlick,
              arrow: false,
              focusOnSelect: true,
            });
          });

        }

        popupInit();
            
        $('.trg').click(function(){
          var trg = $(this).attr('data-trg');
          console.log(trg)
          $('.popup-fw').removeClass("popup-show");
          $('#' + trg).addClass("popup-show");
        });

        $('.close').click(function(){
          $('.popup-fw').removeClass("popup-show");
        })
    </script>
